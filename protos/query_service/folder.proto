syntax="proto3";

package query_service;
option go_package="genproto/query_service";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";


service FolderService {
  rpc CreateFolder(CreateFolderReq) returns (Folder) {}
  rpc GetListFolder(GetListFolderReq) returns (GetListFolderRes) {}
  rpc GetSingleFolder(GetSingleFolderReq) returns (GetSingleFolderRes) {}
  rpc UpdateFolder(UpdateFolderReq) returns (Folder) {}
  rpc DeleteFolder(DeleteFolderReq) returns (google.protobuf.Empty) {}
}

message Folder {
  string id = 1;
  string project_id = 2;
  string title = 3;
  string parent_id = 4;
  string commit_id = 5;
  string version_id = 6;
}

message CreateFolderReq {
  string project_id = 1;
  string title = 2;
  string parent_id = 3;
  string commit_id = 4;
  string version_id = 5;
}

message GetListFolderReq {
  string project_id = 1;
  int32 limit = 2;
  int32 offset = 3;
  string version_id = 4;
}

message GetListFolderRes {
  repeated Folder folders = 1;
  int32 count = 2;
}

message GetSingleFolderReq {
  string id = 1;
  string project_id = 2;
  string version_id = 3;
}

message GetSingleFolderRes {
  repeated Folder folders = 1;
  int32 count = 2;
}

message UpdateFolderReq {
  string id = 1;
  string project_id = 2;
  string title = 3;
  string parent_id = 4;
  string commit_id = 5;
  string version_id = 6;
}

message DeleteFolderReq {
  string id = 1;
  string project_id = 2;
  string version_id = 3;
}